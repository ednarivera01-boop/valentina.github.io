<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No es una invitaci√≥n, es una cita üíå</title>
  <style>
    /* Reset peque√±o */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #ffd6dd 0%, #ffe9f1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      width: 100%;
      max-width: 760px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .headline {
      color: #7a1730;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 3px 10px rgba(122,23,48,0.08);
    }

    /* ENVOLTORIO DEL SOBRE */
    .env-wrap { width: 100%; display:flex; justify-content: center; }

    /* SOBRE */
    .envelope {
      width: 420px;
      max-width: 92vw;
      height: 280px;
      position: relative;
      border-radius: 12px;
      overflow: hidden; /* evita que la carta se asome */
      cursor: pointer;
      box-shadow: 0 20px 60px rgba(121,18,48,0.18);
      background: linear-gradient(180deg,#fffefc 0%, #fff7fb 100%);
      border: 1px solid rgba(0,0,0,0.04);
      transform: translateZ(0);
      perspective: 1200px;
      -webkit-tap-highlight-color: transparent;
    }

    /* FRENTE DEL SOBRE */
    .envelope::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), transparent 60%);
      pointer-events: none;
      z-index: 1;
    }

    /* SOLAPA */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 58%;
      background: #fff;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 0.75s cubic-bezier(.2,.9,.3,1);
      z-index: 6;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: 18px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    /* STICKER (coraz√≥n) */
    .sticker {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(180deg,#fff,#fff);
      border: 2px solid rgba(217,63,96,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #e23b5a;
      box-shadow: 0 6px 18px rgba(226,59,90,0.12), inset 0 -6px 8px rgba(0,0,0,0.03);
      transform: translateY(0) rotate(0deg);
      transition: transform 0.9s cubic-bezier(.2,.9,.3,1), opacity 0.6s ease;
      z-index: 8;
      pointer-events: none;
    }

    /* CARTA */
    .letter {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 84%;
      max-width: 360px;
      background: linear-gradient(180deg,#ffffff 0%, #fffafc 100%);
      padding: 26px 20px;
      border-radius: 8px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      top: 140%; /* oculta fuera del sobre */
      transition: top 0.9s cubic-bezier(.2,.9,.3,1);
      z-index: 4;
      text-align: center;
    }

    .letter h2 { color: #c92b4b; margin-bottom: 10px; font-size: 1.05rem; }
    .letter p { color: #42393f; font-size: 0.98rem; line-height: 1.45; }
    .letter .meta { margin-top: 12px; font-weight:600; color:#6b263a; font-size:0.95rem; }

    /* ESTADO ABIERTO */
    .envelope.open .flap { transform: rotateX(180deg); z-index: 2; }
    .envelope.open .letter { top: -20%; z-index: 7; }  /* üîπ carta completamente visible */
    .envelope.open .sticker { transform: translateY(-6px) rotate(-18deg); }

    /* HINT */
    .hint {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: rgba(120,18,42,0.8);
      background: rgba(255,255,255,0.6);
      padding: 6px 12px;
      border-radius: 999px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      z-index: 9;
      pointer-events: none;
    }

    /* CORAZONES */
    .heart {
      position: absolute;
      pointer-events: none;
      user-select: none;
      will-change: transform, opacity;
      font-size: 18px;
      transform: translateY(0);
      animation: rise 2.6s cubic-bezier(.2,.8,.2,1) forwards;
      opacity: 1;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-210px) translateX(var(--vx,0px)) scale(1.35); opacity: 0; }
    }

    /* RESPONSIVE */
    @media (max-width: 520px) {
      .envelope { width: 320px; height: 220px; }
      .letter { width: 86%; padding: 18px 14px; }
      .sticker { width: 46px; height: 46px; font-size: 18px; }
      .headline { font-size: 1.15rem; }
    }
    @media (max-width: 360px) {
      .envelope { width: 90vw; height: 200px; }
      .letter { top: -10%; } /* ajustado tambi√©n para m√≥viles */
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="headline">No es una invitaci√≥n, es una cita üíï</div>
    <div class="env-wrap">
      <!-- SOBRE -->
      <div class="envelope" id="envelope" role="button" aria-label="Abrir carta" tabindex="0">
        <!-- solapa -->
        <div class="flap" aria-hidden="true">
          <div class="sticker" aria-hidden="true">‚ù§</div>
        </div>
        <!-- carta -->
        <article class="letter" id="letter" aria-hidden="true">
          <h2>Para ti üíå</h2>
          <p>Hay momentos que se vuelven especiales y es gracias a con qui√©n los compartimos.</p>
          <div class="meta">
            Fecha: 21 de septiembre<br>
            Hora: 5:00 pm<br>
            Lugar: Cr 33a # 37-14
          </div>
          <p style="margin-top:12px;font-weight:700;color:#b82c4a;">Te quiero ‚ù§Ô∏è</p>
        </article>
        <!-- hint -->
        <div class="hint" aria-hidden="true">Toca para abrir</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const envelope = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      let opened = false;

      function openEnvelope() {
        if (opened) return;
        opened = true;
        envelope.classList.add('open');
        letter.setAttribute('aria-hidden','false');

        // corazones
        for (let i = 0; i < 16; i++) {
          setTimeout(createHeart, i * 120);
        }
      }

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§';
        document.body.appendChild(heart);

        const rect = envelope.getBoundingClientRect();
        const marginX = rect.width * 0.18;
        const startX = rect.left + marginX + Math.random() * (rect.width - marginX * 2);
        const startY = rect.top + rect.height * (0.42 + Math.random() * 0.1);

        heart.style.left = `${Math.round(startX)}px`;
        heart.style.top = `${Math.round(startY)}px`;

        const size = 12 + Math.random() * 26;
        heart.style.fontSize = size + 'px';

        const vx = Math.round((Math.random() - 0.5) * 160);
        heart.style.setProperty('--vx', vx + 'px');

        const dur = (1.6 + Math.random() * 1.0).toFixed(2) + 's';
        heart.style.animationDuration = dur;

        setTimeout(() => { heart.remove(); }, 2600 + 800 * Math.random());
      }

      envelope.addEventListener('click', openEnvelope);
      envelope.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openEnvelope();
        }
      });

      window.addEventListener('load', () => {
        envelope.classList.remove('open');
        letter.setAttribute('aria-hidden','true');
      });
    })();
  </script>
</body>
</html>
